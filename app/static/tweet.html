<div class="tweet">
  <div class="avatar-col">
    <img class="profile-img avatar" src="{{tweet.user.profile_image_url}}">
  </div>
  <div class="body-col">
    <div autolinker text="tweet.text"></div>
    <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span><span class="tweet-stat"> {{ tweet.retweet_count }}</span><span class="glyphicon glyphicon-star" aria-hidden="true"></span><span class="tweet-stat"> {{ tweet.favorite_count }}</span>
  </div>
</div>
