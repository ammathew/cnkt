<div class="tweet row">
  <div class="col-xs-4">
    <img class="profile-img" src="{{tweet.user.profile_image_url}}">
  </div>
  <div class="col-xs-8">
    <div>{{ tweet.text }} </div>
  </div>
  <div>
    <span ng-click="favoritePost( tweet.id_str )">*</span>
  </div>
  <div> 
    <input ng-model="currentResponse">
    <button ntype="submit" class="btn btn-default" ng-click="replyToPost( tweet, currentResponse )"> 
  </div>
</div>
