<div class="tweet">
  <div class="avatar-col">
    <img class="profile-img avatar" src="{{tweet.user.profile_image_url}}">
  </div>
  <div class="body-col">
    <div>{{ tweet.text }} </div>
    <div class="reply">
      <input ng-model="currentResponse">
      <button type="submit" class="btn btn-default" ng-click="replyToPost( tweet, currentResponse )">reply</button>
    </div>
  </div>
</div>
