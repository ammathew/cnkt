<div class="login-form">
    <div class="login-form-inner">
        <form action="" method=post class="form-horizontal">
            <div class="form-group">
                <input ng-model="email" type="text" id="email" name="email" class="input-xlarge form-control" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <input ng-model="password" type="password" id="password" name="password" class="input-xlarge form-control" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input ng-model="remember_me" type="checkbox" id="remember_me" name="remember_me"> remember me
                    </label>
                </div>     
            </div>
            <div class="form-group register-submit">
                <button type="submit" ng-click="login()" class="btn btn-default">cnkt!</button>         
                <span class="register-link">or <a href="/#/register" >register</a></span>
                <span class="register-link">or <a href="/#/forgot-password" >forgot password?</a></span>
            </div>
        </form>
    </div>
</div>
